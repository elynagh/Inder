{% extends 'inder_site/base.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'inder_site/style.css' %}">
{% endblock %}

{% block content %}
    <section class="landing-section landing-main">
        <div class="landing-section-content">
            <h1 class="brand">Inder</h1>
            <h2>Tinder, for Ideas</h2>
            <p class="landing-main-text">Click the link below to login or register for access</p>
        </div>
    </section>
    <section class="landing-section landing-features">
        <section class="landing-feature auth-portal">
            <div class="buttons">
                <NonAmpContent>
                    <a class="button is-primary" href="/login/auth0">Authentication Portal</a>
                </NonAmpContent>
            </div>
        </section>
    </section>
{% endblock %}
